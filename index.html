<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>웹프로그래밍 과제 모음</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 전체 페이지 기본 스타일 */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }

    header {
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #e5e5e5;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    /* 게시판 스타일 */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background: #f2f2f2;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      font-size: 0.95rem;
    }

    th {
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    tr {
      border-bottom: 1px solid #f0f0f0;
    }

    tr:hover {
      background: #fafafa;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
        border: 1px solid #eee;
        border-radius: 6px;
        padding: 10px;
      }

      td {
        border: none;
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        flex-basis: 40%;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>📂OSS project2</h1>
    <p>22300263 문하진</p>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>과제 제목</th>
          <th>제출일</th>
          <th>링크</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="번호">1</td>
          <td data-label="과제 제목">lab1: form1.html</td>
          <td data-label="제출일">2025-09-13</td>
          <td data-label="링크"><a href="form1.html" target="_blank">보기</a></td>
        </tr>
        <tr>
          <td data-label="번호">2</td>
          <td data-label="과제 제목">lab2: form1_css.html</td>
          <td data-label="제출일">2025-09-13</td>
          <td data-label="링크"><a href="form1_css.html" target="_blank">보기</a></td>
        </tr>

        <tr>
          <td data-label="번호">3</td>
          <td data-label="과제 제목">lab3: form1_js.html</td>
          <td data-label="제출일">2025-09-13</td>
          <td data-label="링크"><a href="form1_js.html" target="_blank">보기</a></td>
        </tr>

        <tr>
          <td data-label="번호">4</td>
          <td data-label="과제 제목">lab5: form_practice.html</td>
          <td data-label="제출일">2025-09-13</td>
          <td data-label="링크"><a href="form_practice.html" target="_blank">보기</a></td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
